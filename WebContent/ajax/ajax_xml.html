<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get</title>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script>
    $(function(){
     $('#btn').click(function(){
         $.ajax({
             url : 'proxy.jsp?url=http://inspct.career.go.kr/openapi/test/questions?apikey=7a9bfb18b65bfce78a1535c601987455&q=4',
             type:'GET',
             dataType:'xml',
             error:function(){
                 alert('error');
             },
             success:function(xml){
                 $(xml).find("user").each(function(){
                 	let name = $(this).find("question").text();
                 	var info = name+"<br/>";
                 	$('#sel').append(info);
                 });
             }
         });
     });
 });
